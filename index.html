<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/sketch.js"></script>
    <script src="./js/point.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <title>Simulated Annealing</title>
</head>

<body>
    <div class="flex-container">
        <div id='canvas' class="flex-child"></div>
        <div class='flex-child'>
            <p>PATH LENGTH: <span id='pathLength'></span></p>
            <p>TEMPERATURE: <span id='totalCombos'></span> degrees</p>
            <p>POINTS: <span id='complexityOutput'></span></p>
            <input type="range" min="2" max="200" value="60" class="slider" id="slider" onchange="setComplexity()">
            <!-- <input type="button" value="SET COMPLEXITY" onclick="setComplexity()"> -->
            <input type="button" value="START" onclick="setRun(true)">
            <input type="button" value="STOP" onclick="setRun(false)">
        </div>  
    </div>
</body>
</html>
